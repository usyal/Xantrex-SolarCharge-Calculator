<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Solar Charge Calculator</title>
</head>
<body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg sticky-top" style="background-color: #25257d;">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="https://xantrex.com/"><img src="designs/xantrex-logo.png" alt="Xantrex" width="150" height="45"></a>
            <h1 class="fw-bold fs-4 fs-sm-3 fs-md-2 fs-lg-1 m-0">Solar Charge Controller Calculator</h1>
            <form class="d-flex gap-2">
                <a href="/login" class="btn btn-outline-light text-decoration-none">Login</a>
                <a href="/signup" class="btn btn-outline-light text-decoration-none">Signup</a>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row g-5">
            <!--Single Panel Specification Form-->
            <div class="col-md-6 mb-3">
                <div class="card p-3 shadow-sm mt-3" style="background-color: aliceblue;">
                    <h3 class="card-title fw-bold">1. Single Panel Specifications</h3>

                    <div class="input-group mb-3">
                        <span class="input-group-text fw-bold">Maximum Power (P<sub>max</sub>)</span>
                        <input type="number" class="form-control" aria-label="Maximum Power" value="175">
                        <span class="input-group-text fw-bold">W</span>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text fw-bold">Open Circuit Voltage (V<sub>oc</sub>)</span>
                        <input type="number" class="form-control" aria-label="Open Circuit voltage" value="20">
                        <span class="input-group-text fw-bold">V</span>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text fw-bold">Short Circuit Current (I<sub>sc</sub>)</span>
                        <input type="number" class="form-control" aria-label="Short Curcuit Current" value="10.5">
                        <span class="input-group-text fw-bold">A</span>
                    </div>
                    <img class="img-fluid rounded mx-auto d-block" alt="single solar panel" src="designs/single-solar-panel.png" width="250" height="50">
                </div>
            </div>
            
            <!--Solar Array Specifications-->
            <div class="col-md-6 mb-3">
                <div class="card p-3 shadow-sm mt-3" style="background-color: aliceblue;">
                    <h3 class="card-title fw-bold">2. Solar Array Specifications</h3>

                    <div class="input-group mb-3 w-50">
                        <span class="input-group-text fw-bold">Series</span>
                        <input type="number" class="form-control" aria-label="Number of Panels in Series" value="1" min="1" max="6">
                    </div>
                    <div class="input-group mb-3 w-50">
                        <span class="input-group-text fw-bold">Parallel</span>
                        <input type="number" class="form-control" aria-label="Number of Solar Panels in Parallel" value="1" min="1" max="4">
                    </div>
                    <div class="input-group mb-3 w-50">
                        <label class="input-group-text fw-bold" for="battery-bank-voltage">Bank Volts</label>
                        <select class="form-select" id="battery-bank-voltage">
                            <option value="12" selected>12V</option>
                            <option value="24">24V</option>
                        </select>
                    </div>
                    <div class="container text-center">
                        <div class="row align-items-center mb-2">
                            <div class="col fw-bold border border-2 border-info rounded-start">Total Array Power</div>
                            <div class="col fw-bold border border-2 border-info rounded-start">Open Circuit Voltage</div>
                            <div class="col fw-bold border border-2 border-info rounded-start">Max Current Charge</div>
                        </div>

                        <!--Output of calculations goes here-->
                        <div class="row align-items-center">
                            <div class="col total-power"><p></p></div>
                            <div class="col open-circuit-voltage"><p></p></div>
                            <div class="col max-current-charge"><p></p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </div>
</body>
