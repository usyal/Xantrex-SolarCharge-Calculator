<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SignUp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">

            <h1 class="h4 mb-3">Login</h1>
            <div class="alert alert-success" role="alert" aria-live="polite" th:if="${message != null}" th:text="${message}"></div>
            <div class="alert alert-success" role="alert" aria-live="polite" th:if="${param.logout}">You have been logged out.</div>
            <div class="alert alert-info" role="alert" aria-live="polite" th:if="${param.reset}">If an account exists for that email, reset instructions were sent.</div>
            <p class="text-muted small mb-3">Login in to access the Solar Charge Controller Calculator.</p>

            <form method="post" th:action="@{/login}">
              <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

              <div class="alert alert-danger" role="alert" aria-live="assertive" th:if="${error}" th:text="${error}"></div>
              <div class="alert alert-danger" role="alert" aria-live="assertive" th:if="${param.error}">Invalid email or password.</div>

              <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" id="email" name="email" type="email" autocomplete="email" required th:value="${param.email}" />
              </div>

              <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" id="password" name="password" type="password" autocomplete="current-password" required aria-describedby="passwordHelp" />
                <div id="passwordHelp" class="form-text">Use the password you created when you signed up.</div>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="true" id="rememberMe" name="rememberMe" />
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <a class="small text-decoration-none" th:href="@{/password}">Forgot password?</a>
              </div>

              <button class="btn btn-primary w-100" type="submit">Login in</button>
            </form>

            <div class="mt-3 small d-flex justify-content-between">
              <a th:href="@{/}" class="text-decoration-none">Back to home</a>
              <a th:href="@{/signup}" class="text-decoration-none">Create account</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
