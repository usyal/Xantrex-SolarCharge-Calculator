

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Check your email</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h4 mb-2">Check your email</h1>
            <p class="text-muted small mb-3">If an account exists for that email, you will receive password reset instructions shortly.</p>

            <div class="alert alert-success" role="alert" th:if="${message}" th:text="${message}"></div>

            <div class="d-grid gap-2">
              <a class="btn btn-primary" th:href="@{/login}">Back to login</a>
              <a class="btn btn-outline-secondary" th:href="@{/password}">Try a different email</a>
            </div>

            <hr class="my-4" />

            <p class="small text-muted mb-0">
              Iteration 1 note: this is a UI-only flow. Email delivery and reset codes/tokens can be added in a later iteration.
            </p>
          </div>
        </div>

        <div class="text-center mt-3 small">
          <a th:href="@{/}" class="text-decoration-none">Home</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
