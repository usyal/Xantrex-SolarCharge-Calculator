

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h4 mb-2">Reset password</h1>
            <p class="text-muted small mb-3">Enter the email used for your account. We will send reset instructions.</p>

            <div class="alert alert-success" role="alert" th:if="${message}" th:text="${message}"></div>

            <form method="post" th:action="@{/password}">
              <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

              <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" id="email" name="email" type="email" autocomplete="email" required />
              </div>

              <button class="btn btn-primary w-100" type="submit">Send reset instructions</button>
            </form>

            <div class="mt-3 small d-flex justify-content-between">
              <a th:href="@{/login}" class="text-decoration-none">Back to login</a>
              <a th:href="@{/}" class="text-decoration-none">Home</a>
            </div>
          </div>
        </div>

        <div class="text-center mt-3 small text-muted">
          For Iteration 1, this is a UI flow only.
        </div>
      </div>
    </div>
  </div>
</body>
</html>
